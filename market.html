<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>MIM Golden Dome Market</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light nav-custom-color px-4 shadow-sm"
    >
      <a class="navbar-brand text-white" href="#"
        >MIU Golden Dome Market::SRM System</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link text-white border border-white border-right-0 border-top-0 border-bottom-0 mx-2 px-4"
              href="#"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mx-2" href="#"> Suppliers </a>
          </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"> Hello! </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-light" href="#">Sign Out </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <p class="display-6 mt-5 custom-header">New Product Form</p>
    <div
      class="d-flex flex-column align-items-center justify-content-center w-100"
    >
      <div class="d-flex flex-row w-75">
        <div class="d-flex flex-column m-3 w-100">
          <div class="form-group mb-2">
            <label for="productNumber">Product Number</label>
            <input class="form-control" type="text" id="productNumber" />
          </div>
          <div class="form-group mb-2">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" />
          </div>
          <div class="form-group mb-2">
            <label for="unitPrice">Unit Price</label>
            <input
              class="form-control"
              type="text"
              id="unitPrice"
              value="0.0"
            />
          </div>
        </div>
        <div class="d-flex flex-column m-3 w-100">
          <div class="form-group mb-2">
            <label for="quantity">Quantity in Stock</label>
            <input class="form-control" type="text" id="quantity" value="0" />
          </div>
          <div class="form-group mb-2">
            <label for="supplier">Supplier</label>
            <select class="form-control" id="supplier">
              <option>Select a supplier</option>
              <option>Supplier 2</option>
              <option>Supplier 3</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="dateSupplied">Date Supplied</label>
            <input class="form-control" type="date" id="dateSupplied" />
            <small>Enter a valid Date.</small>
          </div>
          <div class="d-flex flex-row justify-content-end mt-3">
            <button class="btn btn-outline-dark mx-3">Reset</button>
            <button class="btn btn-outline-danger mx-3">Cancel</button>
            <button class="btn btn-outline-primary mx-3">Add Product</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
